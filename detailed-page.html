<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/detailed-page.css">
    <script defer src="./src/detail.js"></script>
</head>
<body>
    <!-- movie-info -->
    <div class="movie-img">
        <div class="back">
            <a href="">< 뒤로가기</a>
        </div>
        <div class="movie-info">
            <h1>영화 제목</h1>
            <div class="movie-info-list">
                <div class="release-date">2023. 05. 01.</div>
                <div class="genre">코미디</div>
                <div class="running-time">124분</div>
            </div>
            <button class="review">리뷰 보러가기</button>
            <p>마법사이자 초콜릿 메이커 '윌리 웡카'의 꿈은 디저트의 성지, '달콤 백화점'에 자신만의 초콜릿 가게를 여는 것. 가진 것이라고는 낡은 모자 가득한 꿈과 단돈 12소버린뿐이지만 특별한 마법의 초콜릿으로 사람들을 사로잡을 자신이 있다.</p>
        </div>
    </div>

    <!-- movie-detail -->
    <div class="detail-container">
        <h2>상세정보</h2>
        <div class="movie-detail">
            <img src="" alt="포스터 이미지" class="poster">
            <div class="movie-detail-info">
                <div class="movie-title">
                    영화제목
                    <div class="data-title">text</div>
                </div>
                <div class="movie-detail-info-list">
                    <div class="movie movie-ouline">
                        개요
                        <div class="data data-outline">text</div>
                    </div>
                    <div class="movie movie-genre">
                        장르
                        <div class="data data-genre">text</div>
                    </div>
                    <div class="movie movie-appearance">
                        출연
                        <div class="data data-appearance">text</div>
                    </div>
                    <div class="movie movie-director">
                        감독
                        <div class="data data-director">text</div>
                    </div>
                    <div class="movie movie-grade">
                        등급
                        <div class="data data-grade">text</div>
                    </div>
                    <div class="movie movie-contents">
                        내용정보
                        <div class="data data-contents">text</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
