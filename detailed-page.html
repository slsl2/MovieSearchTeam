<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finder</title>
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/detailed-page.css" />
    <script defer src="./src/detailedPage.js"></script>
  </head>
  <body>
    <header id="top">
      <div class="header-wrap">
        <h2 class="logo"><a href="/main.html">Finder</a></h2>
      </div>
    </header>
    <!-- movie-info -->
    <div class="container">
      <div class="back">
        <a href="/main.html">< 뒤로가기</a>
      </div>
      <div class="movie-wrap">
        <img src="" alt="" class="movie-img" />
        <div class="movie-info">
          <h1>제목</h1>
          <div class="movie-info-list">
            <div class="genre"></div>
            <div class="release-date"></div>
          </div>
          <button class="review">리뷰 보러가기</button>
          <p></p>
        </div>
      </div>
    </div>

    <div id="review-wrap">
      <div id="review-write-wrap">
        <span class="title-area-review">영화 리뷰</span>
        <form id="review-form" onsubmit="setReviewData(event)">
          <div id="review-form-top">
            <input type="text" id="author" placeholder="작성자" />
            <input type="password" id="password" placeholder="비밀번호" />
          </div>
          <div id="review-form-bottom">
            <textarea
              id="review"
              placeholder="간단한 한줄평을 남겨주세요!"
            ></textarea>
            <button type="submit">확인</button>
          </div>
        </form>
      </div>
      <div class="page-line"></div>
      <div id="review-list-wrap"></div>
    </div>
    <script src="./src/review.js"></script>
  </body>
</html>
