<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/detailed-page.css" />
    <script defer src="./src/detail.js"></script>
  </head>
  <body>
    <header id="top">
      <div class="header-wrap">
        <h2 class="logo"><a href="/main.html">Finder</a></h2>
        <nav>
          <ul id="gnb" class="gnb">
            <li><a href="" class="select">홈</a></li>
            <li><a href="">영화</a></li>
            <li><a href="">TV</a></li>
            <li><a href="">개봉예정</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- movie-info -->
    <div class="movie-img">
      <div class="back">
        <a href="/main.html">< 뒤로가기</a>
      </div>
      <div class="movie-info">
        <h1>제목</h1>
        <div class="movie-info-list">
          <div class="release-date">2023. 05. 01.</div>
          <div class="genre">코미디</div>
          <div class="running-time">124분</div>
        </div>
        <button class="review">리뷰 보러가기</button>
        <p>
          마법사이자 초콜릿 메이커 '윌리 웡카'의 꿈은 디저트의 성지, '달콤
          백화점'에 자신만의 초콜릿 가게를 여는 것. 가진 것이라고는 낡은 모자
          가득한 꿈과 단돈 12소버린뿐이지만 특별한 마법의 초콜릿으로 사람들을
          사로잡을 자신이 있다.
        </p>
      </div>
    </div>
    <div id="review-wrap">
      <div id="review-write-wrap">
        <span class="title-area-review">영화 리뷰</span>
        <form id="review-form">
          <div id="review-form-top">
            <input type="text" id="author" placeholder="작성자" />
            <input type="password" id="password" placeholder="비밀번호" />
          </div>
          <div id="review-form-bottom">
            <textarea
              id="review"
              placeholder="간단한 한줄평을 남겨주세요!"
            ></textarea>
            <button type="submit">확인</button>
          </div>
        </form>
      </div>
      <div class="page-line"></div>
      <div id="review-list-wrap">
        <ul>
          <li class="review-li">
            <div class="review-list-top">
              <span class="review-author">작성자1</span>
            </div>
            <div class="review-list-bottom">
              <p class="review-content">너무 재밌어여 짱짱짱짱짱</p>
              <div class="review-settings">
                <div class="review-buttons">
                  <button class="update-btn">수정</button>
                  <div class="vertical-line"></div>
                  <button class="delete-btn">삭제</button>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
