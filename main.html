<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 검색</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="./src/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrap">
        <!-- 헤더 -->
        <header id="top">
            <div class="header-wrap">
                <h2 class="logo"><a onclick="window.location.reload()">Finder</a></h2>
                <nav>
                    <ul id="gnb" class="gnb">
                        <li><a href="" class="select">홈</a></li>
                        <li><a href="" >영화</a></li>
                        <li><a href="" >TV</a></li>
                        <li><a href="" >개봉예정</a></li>
                    </ul>
                </nav>
                <!-- 검색 영역 -->
                <div class="search-wrap">
                    <div id="search">
                        <input type="text" id="searchInput" placeholder="제목을 입력해주세요."
                            aria-label="default input example">
                        <button type="button" id="searchBtn" onclick="searchMovies();"><i class="xi-search"></i></button>
                    </div>
                </div>
                <!--  -->

            </div>
        </header>


        <div id="movieContainer">
        <!-- 슬라이드 영역 -->
        <div id="swipe" class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="slide-txt">
                        <h1>위시</h1>
                        <span>지금이야!</span>
                        <p>우리의 소원이 이루어질 시간</p>
                    </div>
                    <img src="assets/main3.png" alt="" class="slide-img">
                </div>

                <div class="swiper-slide">
                    <div class="slide-txt">
                        <h1>웡카</h1>
                        <span>꿈에서 시작된</span>
                        <p>가장 달콤한 이야기</p>
                    </div>
                    <img src="assets/main4.png" alt="" class="slide-img">
                </div>
                
                <div class="swiper-slide">
                    <div class="slide-txt">
                        <h1>
                            쿵푸팬더4
                            <span>드림윅스 레전드 시리즈</span>
                        </h1>
                        <p>잭블랙은 오랜만이지</p>
                    </div>
                    <img src="assets/main5.png" alt="" class="slide-img">
                </div>
                <div class="swiper-slide">
                    <div class="slide-txt">
                        <h1>
                            연애남매
                            <span>내 혈육의 로맨스</span>
                        </h1>
                        <p>남매의 연애를 직관하다</p>
                    </div>
                    <img src="assets/main1.png" alt="" class="slide-img">
                </div>
                <div class="swiper-slide">
                    <div class="slide-txt">
                        <h1>
                            기생수
                            <span>더 그레이</span>
                        </h1>
                        <p>인간들 사이에 완벽히 파고들어라</p>
                    </div>
                    <img src="assets/main2.png" alt="" class="slide-img">
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>


        <div id="container" class="innerwrap">
            <!-- 카드 영역 -->
            <div id="title-area" class="title-area">
                <span class="label">파인더에서 원하는 영화를 찾아봐!</span>
            </div>
            <div id="mycards" class="row row-cols-1 row-cols-md-4 g-4">
                <!--div class="col">
                        <div class="card h-100">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h2 class="card-title">Card title</h2>
                                <p class="card-text">This is a longer card with supporting text below as a natural
                                    lead-in to additional content. This content is a little bit longer.</p>
                            </div>
                        </div>
                    </div-->

            </div>
        </div>
    </div>

        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            let swiper = new Swiper(".mySwiper", {
                loop: true,
                autoplay: {
                   delay: 5000,
                },
                centeredSlides: true,
                slidesPerView: 1.25,
                spaceBetween: 50,
                loopAdditionalSlides: 1,

                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                pagination: {
                    el: ".swiper-pagination",
                },
            });
        </script>

</body>

</html>
